<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/x-icon" href="./images/logo.png">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<title>Test</title>
</head>
<body>
	<div class="header d-flex justify-content-between">
		<img src="./images/logo-2.png" alt="" width="64px">
		<img class="restart-btn" src="./images/restart.png" onclick="restart()" alt="Reiniciar conversacion" width="24px" height="24px">
	</div>
	<div class="messages">
		<div id="messages"></div>
	</div>
	<div class="footer d-flex justify-content-center">
		<div class="input-group message-input">
			<input id="msg-input" type="text" class="form-control">
			<button class="btn btn-primary" onclick="send()">
				<ion-icon name="send"></ion-icon>
			</button>
		</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
